{% extends 'base.html' %}
{% load static %}

{% block title %}햎쮏 향햟햢햟혢햦 - Team Task Manager{% endblock %}

{% block content %}
<div class="header">
    <h1>游늶 햎쮏 향햟햢햟혢햦</h1>
    <p>햦쒫왐, {{ user.username }}! 행햢햣혜혧 혝쒫쮏 혝햣햨혞혤햦햣 향햟햢햟혢햦</p>
</div>

{% csrf_token %}

<div class="task-controls">
    <button onclick="loadTasks()" class="btn">游댃 뤯쐃쫧쮏쒫쟴혧</button>
    <span id="last-updated"></span>
</div>

<div id="tasks-container">
    <div class="loading">행햟햡혞향햨햟 향햟햢햟혢...</div>
</div>

<script src="{% static 'js/task_manager.js' %}"></script>
{% endblock %}
